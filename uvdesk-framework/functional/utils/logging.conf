[loggers]
keys=root,uvdesk

[handlers]
keys=consoleHandler

[formatters]
keys=uvdesk

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_uvdesk]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=uvdesk
args=(sys.stdout,)

[formatter_uvdesk]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s